<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-uday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad&family=Dancing+Script&family=Open+Sans:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <h3>BASIC CALCULATOR</h3>
    <div class="calculator">
        <p id="name">UDAYREDDY2608</p>
        <input type="text" placeholder="0" id="input-box">
        <div class="keys r1">
            <button class="buttons light AC">AC</button>
            <button class="buttons light">%</button>
            <button class="buttons light">/</button>
            <button class="buttons yellow" style="font-size: 1rem;">del</button>
        </div>
        <div class="keys r2">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons yellow" >x</button>
        </div>
        <div class="keys r3">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons yellow" >-</button>
        </div>
        <div class="keys r4">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons yellow" >+</button>
        </div>
        <div class="keys r5">
            <button class="buttons zero">0</button>
            <button class="buttons">.</button>
            <button class="buttons yellow" >=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
